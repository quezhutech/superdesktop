<svg width="1000" height="800" viewBox="0 0 1000 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="800" rx="24" fill="#F3F4F6"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="80" height="800" rx="24" fill="#1F2937"/>
  <circle cx="40" cy="50" r="15" fill="#EC4899"/>
  <rect x="25" y="100" width="30" height="4" rx="2" fill="#4B5563"/>
  <rect x="25" y="115" width="30" height="4" rx="2" fill="#4B5563"/>
  <rect x="25" y="130" width="30" height="4" rx="2" fill="#4B5563"/>
  
  <!-- Main Window -->
  <rect x="100" y="40" width="860" height="720" rx="16" fill="white" shadow="0 10px 25px rgba(0,0,0,0.1)"/>
  
  <!-- Header -->
  <rect x="100" y="40" width="860" height="60" rx="16" fill="#F9FAFB"/>
  <rect x="130" y="60" width="120" height="20" rx="10" fill="#E5E7EB"/>
  <circle cx="910" cy="70" r="10" fill="#D1D5DB"/>
  <circle cx="880" cy="70" r="10" fill="#D1D5DB"/>
  
  <!-- Content -->
  <rect x="130" y="130" width="500" height="40" rx="8" fill="#F3F4F6"/>
  <rect x="130" y="180" width="400" height="20" rx="4" fill="#E5E7EB"/>
  
  <!-- Chat bubbles -->
  <rect x="130" y="250" width="350" height="80" rx="20" fill="#FCE7F3"/>
  <rect x="580" y="350" width="350" height="100" rx="20" fill="#DBEAFE"/>
  <rect x="130" y="480" width="400" height="60" rx="20" fill="#F3F4F6"/>
  
  <!-- Input area -->
  <rect x="130" y="660" width="800" height="60" rx="30" stroke="#E5E7EB" stroke-width="2" fill="white"/>
  <text x="160" y="696" font-family="Arial" font-size="18" fill="#9CA3AF">输入您的问题...</text>
  <circle cx="890" cy="690" r="20" fill="#EC4899"/>
  
  <!-- Labels -->
  <text x="500" y="790" font-family="Arial" font-size="24" text-anchor="middle" fill="#9CA3AF">小刀超级桌面界面演示</text>
  <text x="500" y="815" font-family="Arial" font-size="14" text-anchor="middle" fill="#D1D5DB">(请替换为实际应用截图)</text>
</svg>
